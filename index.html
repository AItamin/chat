<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>چت‌بات</title>
  <style>
    /* استایل‌های CSS برای طراحی چت‌بات */
  </style>
</head>
<body>
  <div id="chat"></div>
  <input type="text" id="userInput" placeholder="پیام خود را وارد کنید..." />
  <button onclick="sendMessage()">ارسال</button>

  <script>
    const chat = document.getElementById('chat');
    const userInput = document.getElementById('userInput');

    async function sendMessage() {
      const message = userInput.value;
      if (!message) return;

      // نمایش پیام کاربر
      chat.innerHTML += `<div>شما: ${message}</div>`;
      userInput.value = '';

      try {
        const response = await fetch('https://sherman-flesh-retrieved-twiki.trycloudflare.com', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await response.json();
        chat.innerHTML += `<div>ربات: ${data.reply}</div>`;
      } catch (error) {
        chat.innerHTML += `<div>خطا در ارتباط با سرور</div>`;
      }
    }
  </script>
</body>
</html>
